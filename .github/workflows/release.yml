name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all --release

      - name: Build release binary
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB package
        run: cargo deb

      - name: Get package version
        id: version
        run: echo "VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Claude Autonomous Engineering v${{ steps.version.outputs.VERSION }}

            ### Features
            - âš¡ Zero Python dependencies - Pure Rust implementation
            - ğŸ“¦ 5 embedded agents and all templates
            - ğŸª 4 built-in hooks (inject_state, progress_sync, codex_review_gate, loop_driver)
            - ğŸš€ Fast startup (< 50ms)
            - ğŸ“Š Rich CLI with colored output

            ### Installation

            **Debian/Ubuntu:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            sudo dpkg -i claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            ```

            **From source:**
            ```bash
            cargo install claude-autonomous
            ```

            ### What's Changed
            - See commit history for details
          files: |
            ./target/debian/claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            ./target/release/claude-autonomous

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/v')
    environment: crates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
