name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        run: cargo test --all --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Check binary size
        run: |
          SIZE=$(du -h target/release/claude-autonomous | cut -f1)
          echo "Binary size: $SIZE"
          # Check if binary is under 5MB
          SIZE_BYTES=$(stat -c%s target/release/claude-autonomous)
          MAX_SIZE=$((5 * 1024 * 1024))
          if [ $SIZE_BYTES -gt $MAX_SIZE ]; then
            echo "❌ Binary size ($SIZE) exceeds 5MB limit"
            exit 1
          fi
          echo "✓ Binary size ($SIZE) is within 5MB limit"

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB package
        run: cargo deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: target/debian/*.deb
