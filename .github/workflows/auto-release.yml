name: Auto Release on VERSION Change

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    environment: crates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version from VERSION file: $VERSION"

      - name: Sync VERSION to Cargo.toml
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          sed -i "0,/^version = /s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          echo "âœ… Synced version $VERSION to Cargo.toml"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.VERSION }} already exists, stopping"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.VERSION }} does not exist, proceeding with release"
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all --release

      - name: Build release binary
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB package
        run: cargo deb

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.TOKEN }}
        run: cargo publish --allow-dirty

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION_TAG }}
          name: Release ${{ steps.version.outputs.VERSION_TAG }}
          draft: false
          prerelease: false
          body: |
            ## Claude Autonomous Engineering ${{ steps.version.outputs.VERSION_TAG }}

            ### Features
            - âš¡ Zero Python dependencies - Pure Rust implementation (~8MB single binary)
            - ğŸ“¦ 5 embedded agents and all templates
            - ğŸª 6 built-in hooks (claude_protocol, inject_state, progress_sync, error_tracker, codex_review_gate, loop_driver)
            - ğŸ—ºï¸ Multi-language Repository Map support (Rust, Python, Go, TypeScript, JavaScript)
            - ğŸš€ Fast startup (< 50ms)
            - ğŸ“Š Rich CLI with colored output

            ### Installation

            **Debian/Ubuntu:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION_TAG }}/claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            sudo dpkg -i claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            ```

            **From binary:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION_TAG }}/claude-autonomous
            chmod +x claude-autonomous
            sudo mv claude-autonomous /usr/local/bin/
            ```

            **From source:**
            ```bash
            cargo install claude-autonomous
            ```

            ### What's Changed
            - Auto-released by VERSION file update to ${{ steps.version.outputs.VERSION }}
          files: |
            ./target/debian/claude-autonomous_${{ steps.version.outputs.VERSION }}_amd64.deb
            ./target/release/claude-autonomous
