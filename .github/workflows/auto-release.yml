name: Auto Tag on VERSION Change

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'VERSION'

jobs:
  create-tag:
    name: Create Git Tag from VERSION
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤ÔºåÁî®‰∫éÊ£ÄÊü• tag

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version from VERSION file: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag v${{ steps.version.outputs.VERSION }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.version.outputs.VERSION }} does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.VERSION_TAG }}" -m "Release ${{ steps.version.outputs.VERSION_TAG }}"
          git push origin "${{ steps.version.outputs.VERSION_TAG }}"
          echo "‚úÖ Tag ${{ steps.version.outputs.VERSION_TAG }} created and pushed"
          echo "üöÄ This will trigger the release workflow to build and publish"

      - name: Skip - Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ÑπÔ∏è  Tag v${{ steps.version.outputs.VERSION }} already exists, skipping"
          echo ""
          echo "If you want to re-release, delete the existing tag first:"
          echo "  git tag -d v${{ steps.version.outputs.VERSION }}"
          echo "  git push origin :refs/tags/v${{ steps.version.outputs.VERSION }}"
